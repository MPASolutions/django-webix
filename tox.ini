[tox]
envlist =
    py{37}-django{31},

[testenv]
passenv = *
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/django_webix
usedevelop = True
commands = coverage run --source django_webix runtests.py
deps =
    django31: Django>=3.1,<4.0
    coverage
    codecov
    mock
    Pillow
    psycopg2-binary
basepython =
    py37: python3.7
