<html>
<head>
    <style type="text/css">
        html {
            box-sizing: border-box;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        body * {
            margin: 0;
            padding: 0;
        }

        body {
            font: normal 100%/1.15 "Merriweather", serif;
            background-color: #7ed0f2;
            color: #fff;
        }

        .wrapper {
            position: relative;
            max-width: 1298px;
            height: auto;
            margin: 2em auto 0 auto;
        }

        .box {
            max-width: 70%;
            min-height: auto;
            margin: 0 auto;
            padding: 1em 1em;
            text-align: center;
        }

        h1, p:not(:last-of-type) {
            text-shadow: 0 0 6px #216f79;
        }

        h1 {
            margin: 0 0 1rem 0;
            font-size: 8em;
        }

        p {
            margin-bottom: 0.5em;
            font-size: 3em;
        }

        p:first-of-type {
            margin-top: 4em;
        }

        p > a {
            border-bottom: 1px dashed #216f79;
            font-style: italic;
            text-decoration: none;
            color: #216f79;
        }

        p > a:hover {
            text-shadow: 0 0 6px #216f79;
        }

        p img {
            vertical-align: bottom;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box">
        <h1>Errore</h1>
        <p>Il tuo browser non Ã¨ supportato</p>
        <p>&#58;&#40;</p>
        <p><a href="https://www.google.com/intl/it_it/chrome/">Ti suggeriamo di utilizzare Chrome</a></p>
    </div>
</div>
<p style="text-align:center;font-size:12px;">{{ family }} {{ major_version }} < {{ major_version_minimum }}</p>
</body>
</html>
